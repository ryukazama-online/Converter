<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            padding: 25px;
            width: 400px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 7px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        button {
            background: #4f46e5;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #3730a3;
        }

        .output {
            margin-top: 20px;
            background: #f0f0ff;
            padding: 12px;
            border-radius: 10px;
            font-family: monospace;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Number Converter</h2>

    <input id="inputValue" placeholder="Masukkan angka...">

    <select id="inputBase">
        <option value="auto">Auto Detect</option>
        <option value="decimal">Desimal</option>
        <option value="binary">Biner</option>
        <option value="octal">Oktal</option>
        <option value="hex">Hexa</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div id="error" style="color:red;"></div>

    <div id="result"></div>
</div>

<script>
    function detectBase(str) {
        if (/^[01]+$/.test(str)) return "binary";
        if (/^[0-7]+$/.test(str)) return "octal";
        if (/^[0-9]+$/.test(str)) return "decimal";
        if (/^[0-9A-Fa-f]+$/.test(str)) return "hex";
        return null;
    }

    function toDecimal(str, base) {
        if (base === "auto") base = detectBase(str) || "decimal";
        let radix = base === "binary" ? 2 :
                    base === "octal" ? 8 :
                    base === "hex" ? 16 : 10;

        return parseInt(str, radix);
    }

    function convert() {
        let input = document.getElementById("inputValue").value.trim();
        let base = document.getElementById("inputBase").value;
        let error = document.getElementById("error");
        let resultBox = document.getElementById("result");

        error.innerHTML = "";
        resultBox.innerHTML = "";

        try {
            let dec = toDecimal(input, base);
            if (isNaN(dec)) throw "Input tidak valid!";

            resultBox.innerHTML = `
                <div class="output">
                    <b>Desimal:</b> ${dec}<br>
                    <b>Biner:</b> ${dec.toString(2)}<br>
                    <b>Oktal:</b> ${dec.toString(8)}<br>
                    <b>Hexa:</b> ${dec.toString(16).toUpperCase()}
                </div>
            `;
        } catch (e) {
            error.innerHTML = e;
        }
    }
</script>
</body>
</html>
