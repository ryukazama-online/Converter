<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Base Converter</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #0b0b0f;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        width: 430px;
        padding: 28px;
        border-radius: 18px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 30px rgba(0,0,0,0.45);
    }

    h2 {
        text-align: center;
        margin-bottom: 18px;
        font-weight: 600;
    }

    select, input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        outline: none;
        margin-bottom: 16px;
        font-size: 15px;
        background: #0f0f15;     /* HITAM */
        color: #fff;
        border: 1px solid rgba(255,255,255,0.15);
    }

    .label {
        margin-top: 10px;
        font-size: 14px;
        color: #b9b9ff;
        margin-bottom: 4px;
    }

    .output {
        background: rgba(255,255,255,0.08);
        padding: 14px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.1);
        margin-bottom: 10px;
        font-size: 16px;
    }

    .footer {
        margin-top: 16px;
        text-align: center;
        color: #8080ff;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Number Base Converter</h2>

    <select id="baseSelect" onchange="convert()">
        <option value="10">Desimal</option>
        <option value="2">Biner</option>
        <option value="8">Oktal</option>
        <option value="16">Heksadesimal</option>
    </select>

    <input type="text" id="inputNumber" placeholder="Masukkan angka..." oninput="convert()">

    <div class="label">Desimal</div>
    <div class="output" id="outDec">-</div>

    <div class="label">Biner</div>
    <div class="output" id="outBin">-</div>

    <div class="label">Oktal</div>
    <div class="output" id="outOct">-</div>

    <div class="label">Heksadesimal</div>
    <div class="output" id="outHex">-</div>
</div>

<div class="footer">
    Created by Pio
</div>

<script>
function convert() {
    const base = parseInt(document.getElementById("baseSelect").value);
    const val = document.getElementById("inputNumber").value.trim();

    if (val === "") {
        resetOutput();
        return;
    }

    let decimal;

    try {
        decimal = parseInt(val, base);
        if (isNaN(decimal)) throw "invalid";
    } catch {
        document.getElementById("outDec").innerText = "âš  Format tidak valid";
        document.getElementById("outBin").innerText = "-";
        document.getElementById("outOct").innerText = "-";
        document.getElementById("outHex").innerText = "-";
        return;
    }

    document.getElementById("outDec").innerText = decimal;
    document.getElementById("outBin").innerText = decimal.toString(2);
    document.getElementById("outOct").innerText = decimal.toString(8);
    document.getElementById("outHex").innerText = decimal.toString(16).toUpperCase();
}

function resetOutput() {
    document.getElementById("outDec").innerText = "-";
    document.getElementById("outBin").innerText = "-";
    document.getElementById("outOct").innerText = "-";
    document.getElementById("outHex").innerText = "-";
}
</script>

</body>
</html>
