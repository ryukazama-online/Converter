<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Number Converter</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #0d0d12;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        width: 420px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
        text-align: center;
        margin-bottom: 18px;
        font-weight: 600;
        letter-spacing: .5px;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        background: rgba(255,255,255,0.1);
        border: none;
        outline: none;
        color: #fff;
        font-size: 16px;
        margin-bottom: 20px;
    }

    .result {
        margin-top: 12px;
        padding: 14px;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        font-size: 16px;
        border: 1px solid rgba(255,255,255,0.07);
    }

    .label {
        color: #b8b8ff;
        font-size: 14px;
        margin-bottom: 4px;
        font-weight: 500;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Auto Number Converter</h2>

    <input type="text" id="inputValue" placeholder="Ketik angka dalam format apa pun..." oninput="autoConvert()">

    <div class="label">Desimal</div>
    <div class="result" id="dec">-</div>

    <div class="label">Biner</div>
    <div class="result" id="bin">-</div>

    <div class="label">Oktal</div>
    <div class="result" id="oct">-</div>

    <div class="label">Heksadesimal</div>
    <div class="result" id="hex">-</div>
</div>

<script>
function detectBase(str) {
    if (/^[01]+$/i.test(str)) return 2;
    if (/^[0-7]+$/i.test(str)) return 8;
    if (/^[0-9A-F]+$/i.test(str)) return 16;
    return 10;
}

function autoConvert() {
    let value = document.getElementById("inputValue").value.trim();

    if (value === "") {
        document.getElementById("dec").innerText = "-";
        document.getElementById("bin").innerText = "-";
        document.getElementById("oct").innerText = "-";
        document.getElementById("hex").innerText = "-";
        return;
    }

    let base = detectBase(value);
    let decimal;

    try {
        decimal = parseInt(value, base);
        if (isNaN(decimal)) throw "invalid";
    } catch {
        document.getElementById("dec").innerText = "⚠️ Format tidak valid";
        document.getElementById("bin").innerText = "-";
        document.getElementById("oct").innerText = "-";
        document.getElementById("hex").innerText = "-";
        return;
    }

    document.getElementById("dec").innerText = decimal;
    document.getElementById("bin").innerText = decimal.toString(2);
    document.getElementById("oct").innerText = decimal.toString(8);
    document.getElementById("hex").innerText = decimal.toString(16).toUpperCase();
}
</script>

</body>
</html>
